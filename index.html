
  <script>
  const android = "https://play.google.com/store/apps/details?id=com.thekada.app";
  const ios = "https://apps.apple.com/us/app/the-kada/id6754100479;

  const ua = navigator.userAgent.toLowerCase();

  if (ua.includes("android")) {
    window.location.href = android;
  } else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
    window.location.href = ios;
  } else {
    // If desktop users click the link, redirect to whichever you prefer:
    window.location.href = android; // or ios
  }
</script>
