<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kada - Download App</title>

<script>
  // Your store links
  const androidLink = "https://play.google.com/store/apps/details?id=com.thekada.app";
  const iosLink = "https://apps.apple.com/us/app/the-kada/id6754100479";
  const fallback = "https://thekada.in"; // Optional website or info page

  window.onload = function() {
    const ua = navigator.userAgent.toLowerCase();

    if (ua.includes("android")) {
      window.location.href = androidLink;
    } 
    else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
      window.location.href = iosLink;
    } 
    else {
      // Desktop mode â€” show buttons instead of redirecting
      document.getElementById("content").style.display = "block";
    }
  }
</script>

<style>
  body { font-family: sans-serif; margin:0; background:#f8f8f8; display:flex; justify-content:center; align-items:center; height:100vh; }
  .box { text-align:center; background:white; padding:25px; border-radius:10px; width:300px; box-shadow:0 0 20px rgba(0,0,0,0.1); }
  a { display:block; margin-top:12px; text-decoration:none; background:#000; color:white; padding:10px; border-radius:5px; }
  a.ios { background:#0070f3; }
</style>
</head>

<body>
<div class="box" id="content" style="display:none;">
  <h2>Download The Kada App</h2>

  <a href="https://play.google.com/store/apps/details?id=YOUR_ANDROID_PACKAGE">Download for Android</a>
  <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="ios">Download for iOS</a>

</div>
</body>
</html>
